<script>
  let n = 3;
function printDecreasingIncreasing(n){

  // base
  if(n <= 0){
    return;
  }
//line = 1
  console.log(n);
  //  call //line=2
  printDecreasingIncreasing(n-1);
 
  // line = 3
  console.log(n);

}
// result : 3 2 1 1 2 3 for n =3;
printDecreasingIncreasing(n);
</script>
